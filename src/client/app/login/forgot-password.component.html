<mm-navbar></mm-navbar>
<div class="auth">
    <div class="container">
        <div class="auth__inner">
            <div class="auth__media">
                <img src="assets/svg/undraw_selfie.svg">
            </div>
            <div class="auth__auth">
                <p class="info">Enter your registered email address</p>
                <p class="error" #msg>
                    {{message}}
                </p>
                <form>
                    <input type="email" placeholder="you@example.com" #email required>
                    <button type="submit" class="button button__accent" (click)="resetPassword(email.value);">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
